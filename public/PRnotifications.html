<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Principal Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #2C3E50, #34495E);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      color: white;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .sidebar img {
      height: 50px;
      margin: 0 auto 15px auto;
      display: block;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      transition: all 0.3s ease;
    }

    .menu a:hover,
    .menu .active {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    .logout {
      background-color: #E67E22;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 20px;
      margin-top: auto;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout:hover { background-color: #CA6F1E; }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 90;
      transition: all 0.3s ease;
    }

    .overlay.active { display: block; }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2C3E50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 200;
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      padding: 40px;
      transition: filter 0.3s ease;
      margin-top: 36px;
    }

    .main-content.shifted {
      filter: blur(2px);
      pointer-events: none;
    }

    #notificationCard {
      background: #ffffff;
      border: 1px solid #dee2e6;
    }

    @media (max-width: 768px) {
      .main-content { margin-left: 0; padding: 20px; }
      .sidebar { left: -260px; }
      .sidebar.open { left: 0; }
      .mobile-toggle { display: block; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  <div class="mobile-toggle" onclick="toggleSidebar()">‚ò∞ Menu</div>

  <div class="sidebar" id="sidebar">
    <img src="crrengglogo.png" alt="College Logo"/>
    <h4 id="welcomeText">Welcome Principal</h4>
    <div class="menu">
      <a href="principal-dashboard.html">üè† Dashboard</a>
      <a href="PRstudents.html">üéì Students</a>
      <a href="PRfeesearch.html">üí∞ Fee Search</a>
      <a href="PRbacklogsview.html">üìö Results</a>
      <a href="PRmidmarks.html">üìù Mid Marks</a>
      <a href="PRnotifications.html" class="active">üì¢ Send Notifications</a>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="main-content" id="main-content">
    <h2 class="text-center mb-4">Send Notification</h2>

    <div style="max-width: 600px; margin: auto;" class="card p-4 shadow rounded" id="notificationCard">
      <div class="mb-3">
        <label for="userId" class="form-label fw-semibold">Principal ID:</label>
        <input type="text" id="userId" class="form-control" placeholder="e.g., PRINCIPAL01" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label fw-semibold">Message:</label>
        <textarea id="message" class="form-control" rows="6" placeholder="Type your notification here..." required></textarea>
      </div>

      <button class="btn btn-primary w-100" onclick="sendNotification()">Send</button>

      <div id="status" class="mt-3 fw-semibold text-center"></div>
    </div>
  </div> <!-- Close main-content -->

<script>
  const staffId = localStorage.getItem("userId");
  const welcomeText = document.getElementById("welcomeText");

  // Only allow Principal to login here
  if (!staffId || !staffId.toLowerCase().startsWith("principal")) {
    alert("Please login as Principal");
    window.location.href = "index.html";
  } else {
    welcomeText.textContent = `Welcome ${staffId}`;
    document.getElementById("userId").value = staffId;
    document.getElementById("userId").readOnly = true;
  }

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("active");
    document.getElementById("main-content").classList.toggle("shifted");
  }

  async function sendNotification() {
    const userId = document.getElementById("userId").value.trim();
    const message = document.getElementById("message").value.trim();
    const statusDiv = document.getElementById("status");
    statusDiv.textContent = "";
    statusDiv.className = "";

    if (!userId || !message) {
      statusDiv.textContent = "‚ö†Ô∏è Please fill in all fields.";
      statusDiv.classList.add("text-danger");
      return;
    }

    if (!userId.toLowerCase().startsWith("principal")) {
      statusDiv.textContent = "‚ùå Only Principals can send notifications.";
      statusDiv.classList.add("text-danger");
      return;
    }

    try {
      const res = await fetch("/api/notifications/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message })
      });

      const data = await res.json();
      if (data.success) {
        statusDiv.textContent = "‚úÖ Notification sent successfully!";
        statusDiv.classList.add("text-success");
        document.getElementById("message").value = "";
      } else {
        statusDiv.textContent = "‚ùå Failed to send notification.";
        statusDiv.classList.add("text-danger");
      }
    } catch (error) {
      console.error("‚ùå Error:", error);
      statusDiv.textContent = "‚ùå Server error while sending.";
      statusDiv.classList.add("text-danger");
    }
  }
</script>
</body>


</html>
