<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Attendance</title>
    <link rel="icon" href="crrengglogo.png" type="image/png" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
    />
    <style>
        :root {
            --primary-color: #0b2e59;
            --secondary-color: #2c6e91;
            --accent-color: #f7a048;
            --background-dark: #f0f2f5;
            --background-light: #ffffff;
            --text-dark: #333333;
            --text-light: #f4f4f4;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius-lg: 16px;
            --border-radius-md: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-dark);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .photo-container {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .home-icon {
            position: absolute;
            /* CHANGE: Move the icon to the top-right */
            top: -10px;
            right: -10px;
            background-color: var(--background-light);
            color: var(--primary-color);
            border-radius: 50%;
            font-size: 22px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .home-icon:hover {
            transform: scale(1.1);
            background-color: var(--accent-color);
            color: var(--text-light);
        }

        .sidebar-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 4px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .sidebar h2 {
            margin: 40px 20px 20px 20px;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .menu li {
            list-style: none;
            margin-bottom: 12px;
        }

        .menu li a {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            color: var(--text-light);
            padding: 15px 20px;
            border-radius: var(--border-radius-md);
            transition: all 0.3s ease;
        }

        .menu li a:hover,
        .menu li.active a {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: 500;
            transform: translateX(5px);
            box-shadow: var(--card-shadow);
        }

        .menu li a i {
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .logout {
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 60%;
            margin: 20px auto 0;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .logout:hover {
            background-color: #d3853b;
            transform: scale(1.05);
        }

        /* Content */
        .content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 40px 30px;
            min-height: 100vh;
            background-color: var(--background-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .attendance-card {
            background: var(--background-light);
            color: var(--text-dark);
            padding: 35px 40px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 1000px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-x: auto;
        }

        .attendance-card:hover {
            transform: scale(1.01);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        .attendance-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        /* Accordion items */
        .accordion-item {
            margin-bottom: 20px;
        }

        .accordion-toggle {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 15px 20px;
            width: 100%;
            text-align: left;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .accordion-toggle:hover {
            background: var(--secondary-color);
        }
        
        .accordion-toggle .arrow {
            transition: transform 0.3s ease;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.3s ease;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 0 0 var(--border-radius-md) var(--border-radius-md);
            border-top: none;
            padding: 0 20px;
        }

        .accordion-content.open {
            max-height: 600px;
            padding: 20px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            margin-top: 10px;
        }

        thead tr {
            background-color: #eaf1f7;
            color: var(--primary-color);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th:first-child, td:first-child {
            text-align: center;
        }

        tbody tr:hover {
            background-color: #f7f9fc;
        }

        tfoot tr {
            background-color: #dce7f5;
            font-weight: bold;
            color: var(--primary-color);
            border-top: 2px solid #b0c9e6;
        }

        /* Mobile View & Responsive Design */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        @media (max-width: 992px) {
            .mobile-toggle {
                display: flex;
            }
            .sidebar {
                transform: translateX(-100%);
                left: 0;
                right: initial;
                width: 250px;
                max-width: 80vw;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
            .attendance-card {
                width: 100%;
                max-width: 100%;
                padding: 20px;
            }
            .accordion-content {
                overflow-x: auto;
            }
            .accordion-content table {
                min-width: 450px;
            }
            .attendance-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="photo-container">
                <a href="studentwelcome.html" class="home-icon" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                <img id="sidebarPhoto" class="sidebar-photo" style="display: none;" />
            </div>
            <h2>ID: <span id="userId">Loading...</span></h2>
            <ul class="menu">
                <li><a href="studentdetails.html"><i class="fas fa-user-circle"></i> Student details</a></li>
                <li><a href="feedetails.html"><i class="fas fa-graduation-cap"></i> Fee details</a></li>
                <li><a href="updaterefno.html"><i class="fas fa-sync-alt"></i> Update fee payment</a></li>
                <li class="active"><a href="#"><i class="fas fa-calendar-alt"></i> View Attendance</a></li>
                <li><a href="studentresults.html"><i class="fas fa-chart-bar"></i> Student Results</a></li>
                <li><a href="generatenoc.html"><i class="fas fa-file-invoice"></i> Generate NOC</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <button class="logout" onclick="confirmLogout()">Logout</button>
        </div>

        <div class="content">
            <div class="attendance-card" id="attendance-container">
                <h2>Semester-wise Attendance</h2>
                <p>Loading attendance data...</p>
            </div>
        </div>
    </div>

    <div class="mobile-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script>
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
        
        document.querySelectorAll(".menu li a").forEach(link => {
            link.addEventListener("click", () => {
                if (window.innerWidth <= 992) {
                    document.querySelector('.sidebar').classList.remove('open');
                }
            });
        });

        // SweetAlert2 Confirmation for Logout
        function confirmLogout() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out of your account.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0b2e59',
                cancelButtonColor: '#f7a048',
                confirmButtonText: 'Yes, log out!'
            }).then((result) => {
                if (result.isConfirmed) {
                    logout();
                }
            });
        }

        // Logout and clear session
function logout() {
    fetch("/logout", { method: "GET", credentials: "include" })
      .then(() => {
          localStorage.clear();
          sessionStorage.clear();
          if ("caches" in window) {
              caches.keys().then(names => names.forEach(name => caches.delete(name)));
          }
          window.location.replace("index.html");
      })
      .catch(() => {
          window.location.replace("index.html");
      });
}
        // Prevent back navigation after logout
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = () => window.history.pushState(null, "", window.location.href);
        
        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("userId");
            const attendanceContainer = document.getElementById("attendance-container");

            if (!userId) {
                Swal.fire({
                    title: 'Access Denied',
                    text: 'Please login first to view this page.',
                    icon: 'error',
                    confirmButtonText: 'Go to Login',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    confirmButtonColor: '#0b2e59'
                }).then(() => {
                    window.location.href = "index.html";
                });
                return;
            }

            document.getElementById("userId").textContent = userId || "Unknown";
            
            // Load sidebar photo
            fetch(`/student/${userId}`)
                .then(res => res.json())
                .then(data => {
                    const photo = document.getElementById("sidebarPhoto");
                    if (photo && data.photo_url) {
                        photo.src = data.photo_url;
                        photo.style.display = "block";
                    }
                })
                .catch(err => {
                    console.warn("Failed to load photo:", err.message);
                });

            // Load attendance data
            fetch(`/student-attendance/${userId}`)
                .then(res => {
                    if (!res.ok) {
                        return res.json().then(errorData => {
                            throw new Error(errorData.message || 'Failed to load attendance data');
                        });
                    }
                    return res.json();
                })
                .then(res => {
                    if (!res.success || !res.data || res.data.length === 0) {
                        attendanceContainer.innerHTML = '<h2>Semester-wise Attendance</h2><p>No attendance data found for your ID.</p>';
                        Swal.fire({
                            icon: 'info',
                            title: 'No Data',
                            text: 'No attendance details were found. Please contact the administrator.',
                            confirmButtonColor: '#0b2e59'
                        });
                        return;
                    }
                    
                    attendanceContainer.innerHTML = "<h2>Semester-wise Attendance</h2>";
                    const data = res.data;

                    data.forEach((record, index) => {
                        const { semester, total_classes, attended_classes, percentage } = record;
                        const percentageValue = parseFloat(percentage || 0).toFixed(2);
                        
                        attendanceContainer.innerHTML += `
                            <div class="accordion-item">
                                <button class="accordion-toggle">
                                    Semester ${semester} <span class="arrow">▼</span>
                                </button>
                                <div class="accordion-content">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Total Classes</th>
                                                <th>Attended</th>
                                                <th>Percentage</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>${total_classes}</td>
                                                <td>${attended_classes}</td>
                                                <td>${percentageValue}%</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>`;
                    });

                    // Accordion logic
                    document.querySelectorAll(".accordion-toggle").forEach(btn => {
                        btn.addEventListener("click", () => {
                            const content = btn.nextElementSibling;
                            const arrow = btn.querySelector(".arrow");
                            
                            document.querySelectorAll(".accordion-content.open").forEach(otherContent => {
                                if (otherContent !== content) {
                                    otherContent.classList.remove("open");
                                    otherContent.previousElementSibling.querySelector(".arrow").textContent = "▼";
                                }
                            });
                            
                            content.classList.toggle("open");
                            arrow.textContent = content.classList.contains("open") ? "▲" : "▼";
                        });
                    });
                })
                .catch(err => {
                    console.error("Error loading attendance:", err);
                    attendanceContainer.innerHTML = '<h2>Semester-wise Attendance</h2><p>Something went wrong. Please try again later.</p>';
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Failed to load attendance details. Please contact the administrator.',
                        footer: `<p>${err.message}</p>`,
                        confirmButtonColor: '#0b2e59'
                    });
                });
        });
    </script>
<script src="session.js"></script>
</body>
</html>
