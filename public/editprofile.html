    }

    }

    .content {

      background-color: white;

      align-items: center;
      overflow-y: auto;

    .edit-profile-form {
      width: 100%;
      max-width: 600px;
      background: linear-gradient(135deg, rgba(0, 164, 228, 0.85), rgba(0, 120, 180, 0.85));
      color: #fff;

      border-radius: 20px;

      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .edit-profile-form:hover {
      transform: scale(1.01);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
    }
  
    .form-row {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-row.half {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-row label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-row input {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
      .form-row select {
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  width: 100%;
  background-color: white;
}

    input:disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    .form-actions {
      display: none;
      justify-content: space-between;
      margin-top: 20px;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f75cb;
      color: white;
      font-size: 24px;
      padding: 12px 18px;
      border-radius: 50px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        top: -100%;
        left: 0;
        width: 100%;
        max-height: 90vh;
        background-color: rgb(247, 201, 155);
        position: fixed;
      }

      .sidebar.open {
        top: 0;
      }

      .mobile-toggle {
        display: block;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      .edit-profile-form {
        width: 100%;
        padding: 25px;
      }

      .form-row input {
        font-size: 15px;
      }
    }
  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const userId = localStorage.getItem("userId");

  if (!userId) {
    Swal.fire({
      icon: 'warning',
      title: 'Please login first',
      confirmButtonText: 'OK',
      timer: 2000
    }).then(() => {
      window.location.href = "index.html";
    });
  } else {
    document.getElementById("userId").textContent = userId;
  }

  const form = document.querySelector(".edit-profile-form");
  const inputs = form.querySelectorAll("input");
  const formActions = document.querySelector(".form-actions");
  const updateBtn = document.querySelector(".update-btn");
  const photoInput = document.getElementById("photoInput");
  const photoPreview = document.getElementById("photoPreview");

 function setInputsDisabled(state) {
  // Enable/disable input fields
  inputs.forEach(input => {
    if (input.id !== "uniqueId" && input.id !== "course") {
      input.disabled = state;
    }
  });

  // Enable/disable dropdowns (select elements)
  const selects = form.querySelectorAll("select");
  selects.forEach(select => {
    select.disabled = state;
  });

  // Disable photo input only if state is true
  photoInput.disabled = state;
}


  function toggleMobileMenu() {
    document.querySelector('.sidebar').classList.toggle('open');
  }

  function formatDateToInput(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr);
    if (isNaN(date)) return "";
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, "0");
    const day = String(date.getDate()).padStart(2, "0");
    return `${year}-${month}-${day}`;
  }

  async function loadUserData() {
    try {
      const res = await fetch(`/student/${userId}`);
      const data = await res.json();

      form.uniqueId.value = data.uniqueId || "";
      form.name.value = (data.name || "").toUpperCase();
      form.dob.value = formatDateToInput(data.dob);
      form.year.value = data.year || "";
      form.course.value = data.course || "";
      form.semester.value = data.semester || "";
      form.aadhar.value = data.aadhar_no || "";
      form.mobile.value = data.mobile_no || "";
      form.email.value = data.email || "";

      document.getElementById("sidebarPhoto").src = data.photo_url || "";
      document.getElementById("sidebarPhoto").style.display = data.photo_url ? "block" : "none";

      photoPreview.src = "";
      photoPreview.style.display = "none";

      setInputsDisabled(true);
      formActions.style.display = "none";
      updateBtn.style.display = "inline-block";
    } catch (err) {
      console.error("‚ùå Error fetching user data:", err);
      Swal.fire("Error", "Failed to load profile data", "error");
    }
  }

  window.onload = loadUserData;

  updateBtn.addEventListener("click", () => {
    setInputsDisabled(false);
    formActions.style.display = "flex";
    updateBtn.style.display = "none";
  });

  let photoTipShown = false;
  photoInput.addEventListener("click", function (e) {
    if (!photoTipShown) {
      e.preventDefault();
      Swal.fire({
        icon: "info",
        title: "Please upload a neat photo",
        text: "Make sure the image is professional and will appear on the result certificate.",
        confirmButtonText: "OK"
      }).then(() => {
        photoTipShown = true;
        photoInput.click();
      });
    }
  });

  photoInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      if (file.size < 50 * 1024 || file.size > 90 * 1024) {
        Swal.fire("‚ö†Ô∏è Image size error", "Please upload an image between 50KB and 90KB.", "warning");
        this.value = "";
        photoPreview.style.display = "none";
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        photoPreview.src = e.target.result;
        photoPreview.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      photoPreview.src = "";
      photoPreview.style.display = "none";
    }
  });

  form.name.addEventListener("input", () => {
    form.name.value = form.name.value.replace(/[^a-zA-Z ]/g, "").toUpperCase();
  });

  form.aadhar.addEventListener("input", () => {
    form.aadhar.value = form.aadhar.value.replace(/\D/g, "").slice(0, 12);
  });

  form.mobile.addEventListener("input", () => {
    form.mobile.value = form.mobile.value.replace(/\D/g, "").slice(0, 10);
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!form.name.value || !form.dob.value || !form.year.value || !form.semester.value || !form.aadhar.value || !form.mobile.value || !form.email.value) {
      return Swal.fire("‚ùó Fill all fields", "All fields are required.", "warning");
    }

    if (form.uniqueId.value.length !== 16) {
      return Swal.fire("‚ùó Invalid Unique ID", "Unique ID must be 16 characters.", "error");
    }

    if (form.aadhar.value.length !== 12) {
      return Swal.fire("‚ùó Invalid Aadhar", "Aadhar number must be 12 digits.", "error");
    }

    if (form.mobile.value.length !== 10) {
      return Swal.fire("‚ùó Invalid Mobile", "Mobile number must be 10 digits.", "error");
    }

    if (!emailPattern.test(form.email.value)) {
      return Swal.fire("‚ùó Invalid Email", "Please enter a valid email address.", "error");
    }

    const file = photoInput.files[0];
    const formData = new FormData();

    formData.append("userId", userId);
    formData.append("uniqueId", form.uniqueId.value);
    formData.append("name", form.name.value);
    formData.append("dob", form.dob.value);
    formData.append("year", form.year.value);
    formData.append("course", form.course.value);
    formData.append("semester", form.semester.value);
    formData.append("aadhar", form.aadhar.value);
    formData.append("mobile", form.mobile.value);
    formData.append("email", form.email.value);

    if (file) {
      formData.append("photo", file);
    }

    try {
      const res = await fetch("/editprofile", {
        method: "POST",
        body: formData
      });

      const contentType = res.headers.get("content-type");
      let data = { message: "Profile updated!" };
      if (contentType && contentType.includes("application/json")) {
        data = await res.json();
      }

      if (!res.ok) throw new Error(data.message || "Update failed");

      Swal.fire({
        icon: "success",
        title: "Profile Updated",
        text: data.message || "Your profile was successfully updated.",
        timer: 2000,
        showConfirmButton: false
      });

      photoInput.value = "";
      photoPreview.src = "";
      photoPreview.style.display = "none";
      await loadUserData();
    } catch (err) {
      console.error("‚ùå Upload failed:", err);
      Swal.fire("‚ö†Ô∏è Warning", err.message || "Something went wrong while updating.", "warning");
    }
  });

  document.querySelector(".cancel-btn").addEventListener("click", () => {
    loadUserData();
  });

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then(names => names.forEach(name => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>
