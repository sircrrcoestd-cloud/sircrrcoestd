<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Details - STUDENT PORTAL</title>
    <link rel="icon" href="crrengglogo.png" type="image/png" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
    />
<style>
    :root {
        --primary-color: #0b2e59;
        --secondary-color: #2c6e91;
        --accent-color: #f7a048;
        --background-dark: #f0f2f5;
        --background-light: #ffffff;
        --text-dark: #333333;
        --text-light: #f4f4f4;
        --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        --border-radius-lg: 16px;
        --border-radius-md: 10px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: var(--background-dark);
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 280px;
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
    }
    
    .photo-container {
        display: flex;
        justify-content: center;
        position: relative;
        margin-bottom: 20px;
    }

    .home-icon {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: var(--background-light);
        color: var(--primary-color);
        border-radius: 50%;
        font-size: 22px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .home-icon:hover {
        transform: scale(1.1);
        background-color: var(--accent-color);
        color: var(--text-light);
    }

    .sidebar-photo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin: 0 auto 10px;
        border: 4px solid var(--accent-color);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
        margin: 40px 20px 20px 20px;
        color: var(--text-light);
        font-size: 1.1rem;
        font-weight: bold;
    }

    .menu {
        list-style: none;
        padding: 0;
        flex-grow: 1;
    }

    .menu li {
        list-style: none;
        margin-bottom: 12px;
    }

    .menu li a {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 1rem;
        color: var(--text-light);
        padding: 15px 20px;
        border-radius: var(--border-radius-md);
        transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
        background-color: rgba(255, 255, 255, 0.1);
        font-weight: 500;
        transform: translateX(5px);
        box-shadow: var(--card-shadow);
    }

    .menu li a i {
        font-size: 1.2rem;
        width: 25px;
        text-align: center;
        color: var(--text-light);
        transition: color 0.3s ease;
    }

    .logout {
        background-color: var(--accent-color);
        color: var(--text-light);
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        width: 60%;
        margin: 20px auto 0;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .logout:hover {
        background-color: #d3853b;
        transform: scale(1.05);
    }

    /* Main Section */
    .details-section {
        flex-grow: 1;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        background-color: var(--background-dark);
        padding: 40px 30px;
        margin-left: 280px;
        transition: margin-left 0.3s ease-in-out;
        min-height: 100vh;
    }

    .details-card {
        background-color: var(--background-light);
        color: var(--text-dark);
        width: 100%;
        max-width: 800px;
        padding: 35px;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--card-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .details-card:hover {
        transform: scale(1.01);
    }

    .details-card h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 25px;
        font-size: 2rem;
    }

    /* Accordion Styles */
    .accordion-item {
        margin-bottom: 20px;
    }

    .accordion-toggle {
        background: var(--primary-color);
        color: var(--text-light);
        padding: 15px 20px;
        width: 100%;
        text-align: left;
        border: none;
        border-radius: var(--border-radius-md);
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .accordion-toggle:hover {
        background: var(--secondary-color);
    }
    
    .accordion-toggle .arrow {
        transition: transform 0.3s ease;
    }

    .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, padding 0.3s ease;
        background: var(--background-light);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0 0 var(--border-radius-md) var(--border-radius-md);
        margin-top: 5px;
        padding: 0 20px;
    }

    .accordion-content.open {
        max-height: 600px;
        padding: 20px;
        border-radius: var(--border-radius-md);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
    }

    thead tr {
        background-color: var(--background-dark);
        color: var(--text-dark);
    }

    th, td {
        padding: 12px 15px;
        text-align: right;
        border-bottom: 1px solid #ddd;
    }

    th:first-child, td:first-child {
        text-align: left;
    }

    tbody tr:hover {
        background-color: #f5f8fb;
    }

    tfoot tr {
        background-color: var(--primary-color);
        font-weight: bold;
        color: var(--text-light);
        border-top: 2px solid #d0e3ff;
    }
    
    tfoot td {
        border-bottom: none;
    }
    
    .mobile-toggle {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: var(--secondary-color);
        color: var(--text-light);
        font-size: 24px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        z-index: 1001;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    .mobile-home-icon {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--accent-color);
        color: var(--text-light);
        font-size: 24px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        z-index: 1001;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    @media (max-width: 992px) {
        .mobile-toggle, .mobile-home-icon {
            display: flex;
        }
        .sidebar {
            transform: translateX(-100%);
            left: 0;
            right: initial;
            width: 250px;
            max-width: 80vw;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .details-section {
            margin-left: 0;
            padding: 20px;
        }
        .details-card {
            padding: 20px;
            overflow-x: auto;
        }
        .details-card table {
            min-width: 600px;
            width: 100%;
        }
    }

    /* Mobile UI */
    @media (max-width: 576px) {
        .sidebar {
            width: 220px;
            max-width: 75vw;
            padding: 20px 15px;
        }

        .sidebar h2 {
            font-size: 1rem;
            margin: 20px 10px;
        }

        .menu li a {
            font-size: 0.9rem;
            padding: 12px 15px;
            gap: 10px;
        }

        .logout {
            width: 80%;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .details-section {
            padding: 15px;
        }

        .details-card {
            padding: 15px;
            border-radius: var(--border-radius-md);
        }

        .details-card h2 {
            font-size: 1.4rem;
        }

        .accordion-toggle {
            font-size: 1rem;
            padding: 12px 15px;
        }

        .accordion-content.open {
            padding: 15px;
        }

        table {
            font-size: 0.85rem;
        }

        th, td {
            padding: 8px 10px;
        }

        .details-card table {
            min-width: 500px;
        }

        .mobile-toggle,
        .mobile-home-icon {
            width: 45px;
            height: 45px;
            font-size: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="photo-container">
            <a href="studentwelcome.html" class="home-icon" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <img id="sidebarPhoto" class="sidebar-photo" style="display: none;" />
        </div>

        <h2>ID: <span id="userId">Loading...</span></h2>
        <ul class="menu">
            <li><a href="studentdetails.html"><i class="fas fa-user-circle"></i> Student details</a></li>
            <li class="active"><a href="feedetails.html"><i class="fas fa-graduation-cap"></i> Fee details</a></li>
            <li><a href="updaterefno.html"><i class="fas fa-sync-alt"></i> Update fee payment</a></li>
            <li><a href="attendence.html"><i class="fas fa-calendar-alt"></i> View Attendance</a></li>
            <li><a href="studentresults.html"><i class="fas fa-chart-bar"></i> Student Results</a></li>
            <li><a href="generatenoc.html"><i class="fas fa-file-invoice"></i> Generate NOC</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <button class="logout" onclick="confirmLogout()">Logout</button>
    </div>

    <div class="details-section">
        <div class="details-card">
            <h2 style="font-size: 24px; text-align: center; color: var(--primary-color);">Fee Details</h2>
            <div class="fee-details-content">
                <p>Loading fee data...</p>
            </div>
        </div>
    </div>
</div>

<div class="mobile-toggle" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
<script>
function toggleMobileMenu() {
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.querySelector(".overlay");
    document.body.classList.toggle("no-scroll");
    sidebar.classList.toggle("open");
    overlay.classList.toggle("active");
}

// Close sidebar when menu item is clicked on mobile
document.querySelectorAll(".menu li a").forEach(link => {
    link.addEventListener("click", () => {
        if (window.innerWidth <= 992) toggleMobileMenu();
    });
});

function confirmLogout() {
    Swal.fire({
        title: 'Are you sure?',
        text: "You will be logged out of your account.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#0b2e59',
        cancelButtonColor: '#f7a048',
        confirmButtonText: 'Yes, log out!'
    }).then((result) => {
        if (result.isConfirmed) logout();
    });
}

function logout() {
    fetch("/logout", { method: "GET", credentials: "include" })
      .then(() => {
          localStorage.clear();
          sessionStorage.clear();
          if ("caches" in window) {
              caches.keys().then(names => names.forEach(name => caches.delete(name)));
          }
          window.location.replace("index.html");
      })
      .catch(() => window.location.replace("index.html"));
}

// Prevent back button navigation after logout
window.history.pushState(null, "", window.location.href);
window.onpopstate = () => window.history.pushState(null, "", window.location.href);

// =============================
// Fee details loading (your logic)
// =============================
document.addEventListener("DOMContentLoaded", async () => {
    const userId = localStorage.getItem("userId");
    const feeDetailsContainer = document.querySelector(".fee-details-content");

    if (!userId) {
        Swal.fire({
            title: 'Access Denied',
            text: 'Please login first to view this page.',
            icon: 'error',
            confirmButtonText: 'Go to Login',
            allowOutsideClick: false,
            allowEscapeKey: false,
            confirmButtonColor: '#0b2e59'
        }).then(() => window.location.href = "index.html");
        return;
    }

    document.getElementById("userId").textContent = userId;

    // Load sidebar photo
    try {
        const resPhoto = await fetch(`/student/${userId}`);
        const dataPhoto = await resPhoto.json();
        if (dataPhoto.photo_url) {
            const photo = document.getElementById("sidebarPhoto");
            photo.src = dataPhoto.photo_url;
            photo.style.display = "block";
        }
    } catch(err) { console.warn("⚠️ Failed to load photo:", err.message); }

    // Load yearwise fee
    try {
        const resFee = await fetch(`/yearwise-fee/${userId}`);
        const dataFee = await resFee.json();

        if (!dataFee.success) throw new Error(dataFee.message || "Fee data not found.");

        let previousDue = 0;
        const data = dataFee.data.sort((a, b) => a.year - b.year);
        feeDetailsContainer.innerHTML = "";

        data.forEach(({ year, expected, paid, due, expectedTotal, paidTotal }, index) => {
            const totalDue = (expectedTotal - paidTotal) + previousDue;
            previousDue = totalDue;

            const items = [
                { label: "Tuition Fee", key: "tuition" },
                { label: "Hostel Fee", key: "hostel" },
                { label: "Bus Fee", key: "bus" },
                { label: "University Fee", key: "university" },
                { label: "Semester Fee", key: "semester" },
                { label: "Library Dues", key: "library" },
                { label: "Fines", key: "fines" }
            ];

            let rowsHTML = items.map(({ label, key }) => {
                const dueAmt = parseFloat(due[key]) || 0;
                return `
                    <tr>
                        <td>${label}</td>
                        <td>₹${(parseFloat(expected[key])||0).toFixed(2)}</td>
                        <td>₹${(parseFloat(paid[key])||0).toFixed(2)}</td>
                        <td style="color: ${dueAmt > 0 ? 'red' : 'black'};">₹${dueAmt.toFixed(2)}</td>
                    </tr>`;
            }).join("");

            feeDetailsContainer.innerHTML += `
                <div class="accordion-item">
                    <button class="accordion-toggle" data-index="${index}">
                        Academic Year ${year} 
                        <span class="arrow">▼</span>
                    </button>
                    <div class="accordion-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Fee Type</th>
                                    <th>Total Fee (₹)</th>
                                    <th>Paid (₹)</th>
                                    <th>Due (₹)</th>
                                </tr>
                            </thead>
                            <tbody>${rowsHTML}</tbody>
                            <tfoot>
                                <tr>
                                    <td><strong>Total</strong></td>
                                    <td><strong>₹${expectedTotal.toFixed(2)}</strong></td>
                                    <td><strong>₹${paidTotal.toFixed(2)}</strong></td>
                                    <td style="color: ${totalDue > 0 ? 'red' : 'black'};"><strong>₹${totalDue.toFixed(2)}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>`;
        });

        // Accordion toggle
        document.querySelectorAll(".accordion-toggle").forEach(btn => {
            btn.addEventListener("click", () => {
                const index = btn.dataset.index;
                document.querySelectorAll(".accordion-content").forEach((content, i) => {
                    const arrow = document.querySelectorAll(".accordion-toggle .arrow")[i];
                    if (i == index) {
                        content.classList.toggle("open");
                        arrow.textContent = content.classList.contains("open") ? "▲" : "▼";
                    } else {
                        content.classList.remove("open");
                        arrow.textContent = "▼";
                    }
                });
            });
        });

    } catch(err) {
        console.error("❌ Error loading fee data:", err);
        feeDetailsContainer.innerHTML = `<p>Fee details not updated! Contact counsellor.</p>`;
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Failed to load fee data. Please try again.',
            footer: `<p>${err.message}</p>`,
            confirmButtonColor: '#0b2e59'
        });
    }
});
</script>


<script src="session.js"></script>
</body>
</html>
