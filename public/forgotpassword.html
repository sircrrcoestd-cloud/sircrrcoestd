<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    :root {
      --main-color: #8c0002;
      --glow-color: #3cb6ff;
      --bg-overlay: rgba(0, 0, 0, 0.65);
      --text-light: #fefefe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://i.ytimg.com/vi/zKGq-sYdaw8/maxresdefault.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-overlay);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeSlide 1.2s ease;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px var(--glow-color);
    }

    @keyframes fadeSlide {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: var(--text-light);
      text-shadow: 0 0 8px var(--main-color);
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 15px;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: none;
      border-color: var(--glow-color);
      box-shadow: 0 0 10px var(--glow-color);
    }

    button {
      background: linear-gradient(135deg, #3cb6ff, #ff3d3d);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(135deg, #3cb6ff, #ff6a6a);
      box-shadow: 0 0 25px #3cb6ff, 0 0 40px rgba(255, 77, 77, 0.4);
    }

    .info, .error {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    .info { color: #00ff9f; }
    .error { color: red; }

    .popup {
      background: #003318;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 12px;
      text-align: center;
      margin-top: 10px;
      border-radius: 10px;
      display: none;
    }

    .back-btn {
      display: inline-block;
      font-size: 14px;
      color: #3cb6ff;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 20px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #3cb6ff;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Login</a>
    <h2>Forgot Password</h2>
    <input type="text" id="userId" placeholder="Enter User ID">
    <input type="email" id="email" placeholder="Enter Registered Email">
    <button onclick="sendOTP()" id="sendBtn">Send OTP</button>


    <input type="number" id="otp" placeholder="Enter OTP" style="display:none;">
    <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

    <input type="password" id="newPassword" placeholder="Enter New Password" style="display:none;">
    <button onclick="resetPassword()" id="resetBtn" style="display:none;">Reset Password</button>

    <p class="info" id="info"></p>
    <p class="error" id="error"></p>
    <div id="popup" class="popup">Password changed successfully!</div>
  </div>

  <script>
    let verified = false;

function sendOTP() {
  const userId = document.getElementById('userId').value;
  const email = document.getElementById('email').value;
  const sendBtn = document.getElementById('sendBtn');
  const info = document.getElementById('info');
  const error = document.getElementById('error');

  if (!userId || !email) {
    error.textContent = "Please enter User ID and Email.";
    return;
  }

  sendBtn.disabled = true;
  sendBtn.textContent = "Sending...";

  fetch('/send-otp', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ userId, email })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      info.textContent = 'OTP sent to your email.';
      error.textContent = '';
      document.getElementById('otp').style.display = 'block';
      document.getElementById('verifyBtn').style.display = 'block';

      // Optional: re-enable Send OTP after 60 seconds
      setTimeout(() => {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send OTP";
      }, 60000); // 60,000ms = 60s

    } else {
      error.textContent = data.message || 'Failed to send OTP';
      info.textContent = '';
      sendBtn.disabled = false;
      sendBtn.textContent = "Send OTP";
    }
  })
  .catch(() => {
    error.textContent = 'Something went wrong, try again.';
    info.textContent = '';
    sendBtn.disabled = false;
    sendBtn.textContent = "Send OTP";
  });
}

    function verifyOTP() {
      const userId = document.getElementById('userId').value;
      const otp = document.getElementById('otp').value;
      fetch('/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          verified = true;
          document.getElementById('info').textContent = 'OTP verified. You can now reset your password.';
          document.getElementById('newPassword').style.display = 'block';
          document.getElementById('resetBtn').style.display = 'block';
        } else {
          document.getElementById('error').textContent = 'Invalid OTP.';
        }
      });
    }

    function resetPassword() {
      if (!verified) return;
      const userId = document.getElementById('userId').value;
      const newPassword = document.getElementById('newPassword').value;
      fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('popup').style.display = 'block';
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          document.getElementById('error').textContent = 'Failed to reset password.';
        }
      });
    }
  </script>
</body>
</html>
