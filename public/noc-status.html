<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOC Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="crrengglogo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #222;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #2C3E50, #34495E);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      color: white;
      z-index: 100;
    }

    .sidebar h2 {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
      color: #3cb6ff;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .sidebar button {
      background-color: #E67E22;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 20px;
      margin-top: auto;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #CA6F1E;
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2C3E50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 200;
    }

    .main {
      flex: 1;
      margin-left: 250px;
      padding: 60px 20px;
    }

    .card {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    input[type="text"] {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 15px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3cb6ff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #359fe6;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
        transition: 0.4s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .mobile-toggle {
        display: block;
      }

      .main {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</div>

  <div class="sidebar" id="sidebar">
    <h2>Accounts Panel</h2>
    <ul>
      <li onclick="navigateTo('/uploadsbi')">üè¶ Upload SBI References</li>
      <li onclick="navigateTo('/nocstatus')">üìÑ NOC Status</li>
      <li onclick="navigateTo('/createnoc')">üßæ Create NOC</li>
      <li onclick="navigateTo('/studentSfeesearch')">üîç Student Fee Search</li>
      <li onclick="navigateTo('/accountcopy')">üìë Account Copy Download</li>
    </ul>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="main">
    <div class="card">
      <h2> NOC Generation Status</h2>
      <input type="text" id="nocSearchInput" oninput="searchNOC()" placeholder="Search by Reg No or Name" />
      <button onclick="loadNOC()">Reset</button>

      <div style="overflow-x: auto;">
        <table id="nocTable">
          <thead><tr><th>User ID</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function navigateTo(route) {
      window.location.href = route;
    }

function logout() {
    fetch("/logout", { method: "GET", credentials: "include" })
      .then(() => {
          localStorage.clear();
          sessionStorage.clear();
          if ("caches" in window) {
              caches.keys().then(names => names.forEach(name => caches.delete(name)));
          }
          window.location.replace("index.html");
      })
      .catch(() => {
          window.location.replace("index.html");
      });
}
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = () => window.history.pushState(null, "", window.location.href);

    function loadNOC() {
      fetch("/admin/noc-status")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#nocTable tbody");
          tbody.innerHTML = data.map(user => `
            <tr>
              <td>${user.userId}</td>
              <td>${user.eligible ? '‚úÖ Approved' : '‚ùå Pending'}</td>
            </tr>
          `).join("");
        });
    }

    function searchNOC() {
      const query = document.getElementById("nocSearchInput").value.trim();
      const tbody = document.querySelector("#nocTable tbody");

      if (!query) return loadNOC();

      tbody.innerHTML = `<tr><td colspan="2">‚è≥ Searching...</td></tr>`;

      fetch("/admin/search-noc-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.data.length) {
            tbody.innerHTML = data.data.map(user => `
              <tr>
                <td>${user.userId}</td>
                <td>${user.eligible ? '‚úÖ Approved' : '‚ùå Pending'}</td>
              </tr>
            `).join("");
          } else {
            tbody.innerHTML = `<tr><td colspan="2">No matching records found.</td></tr>`;
          }
        })
        .catch(() => {
          tbody.innerHTML = `<tr><td colspan="2">üî¥ Error fetching data.</td></tr>`;
        });
    }

    loadNOC();
  </script>
  <script src="session.js"></script>
</body>
</html>
