<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOC Verification Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slideIn 1s ease;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #00dbde, #fc00ff);
      z-index: -1;
      filter: blur(30px);
      opacity: 0.5;
      border-radius: 25px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      color: #2a2a2a;
      margin-bottom: 15px;
    }

    #student-id {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .status {
      font-size: 18px;
      font-weight: 600;
      padding: 14px 24px;
      border-radius: 50px;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .eligible {
      color: #1e7e34;
      background: #d4edda;
      border: 2px solid #28a745;
    }

    .not-eligible {
      color: #842029;
      background: #f8d7da;
      border: 2px solid #dc3545;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
      font-weight: 600;
      animation: fadeIn 1.5s ease 0.3s both;
    }

    .footer span {
      color: white;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 30px;
      display: inline-block;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .status {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç NOC Verification</h1>
    <p id="student-id">Checking ID...</p>
    <div id="result" class="status">Checking...</div>
    <div class="footer">
      This portal developed by <br>
      <span>Cyber Team 2023‚Äì2027 Batch</span>
    </div>
  </div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get("userId");
const isCombined = urlParams.get("combined") === "true";
const year = urlParams.get("year");

const studentIdPara = document.getElementById("student-id");
const resultDiv = document.getElementById("result");

if (!userId) {
  studentIdPara.textContent = "‚ùå Missing User ID";
  showError("‚ùå Invalid QR Code");
} else if (isCombined) {
  // Combined NOC
  studentIdPara.textContent = `User ID: ${userId} | Combined NOC`;

  fetch(`/verify-combined-noc/${userId}`)
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        showError("‚ùå Error verifying combined NOC.");
        return;
      }

      let allPaid = true;
      let html = `<strong>üìò Year-wise Fee Status:</strong><br/><br/>`;
      data.yearStatuses.forEach(yearStatus => {
        html += `${yearStatus.year} Year: ${yearStatus.status}<br/>`;
        if (yearStatus.status.includes("‚ùå")) allPaid = false;
      });

      if (allPaid) {
        showSuccess("‚úÖ Eligible for Combined NOC");
      } else {
        showError("‚ùå Not Eligible ‚Äì Some dues remaining.<br><br>" + html);
      }
    })
    .catch(err => {
      console.error(err);
      showError("‚ùå Failed to connect to server.");
    });

} else if (year) {
  // Year-wise NOC
  studentIdPara.textContent = `User ID: ${userId} | Year: ${year}`;

  fetch(`/verify-yearwise-noc/${userId}/${year}`)
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        showError("‚ùå Error fetching year-wise NOC data.");
        return;
      }

      const expected = data.expected || {};
      const paid = data.paid || {};
      const due = data.due || {};

      let totalExpected = 0;
      let totalPaid = 0;
      let totalDue = 0;

      Object.keys(expected).forEach(key => {
        totalExpected += parseFloat(expected[key] || 0);
        totalPaid += parseFloat(paid[key] || 0);
        totalDue += parseFloat(due[key] || 0);
      });

      let html = `<strong>üìò Fee Details for Year ${year}:</strong><br>`;
      Object.keys(expected).forEach(key => {
        html += `${key.charAt(0).toUpperCase() + key.slice(1)}: Expected ‚Çπ${expected[key]}, Paid ‚Çπ${paid[key]}, Due ‚Çπ${due[key]}<br>`;
      });
      html += `<br>Total Expected: ‚Çπ${totalExpected.toFixed(2)}<br>Total Paid: ‚Çπ${totalPaid.toFixed(2)}<br>Total Due: ‚Çπ${totalDue.toFixed(2)}`;

      if (data.eligible) {
        showSuccess(`‚úÖ Eligible for NOC<br>${html}`);
      } else {
        showError(`‚ùå Not Eligible ‚Äì Dues remaining.<br>${html}`);
      }
    })
    .catch(err => {
      console.error(err);
      showError("‚ùå Failed to connect to server.");
    });

} else {
  studentIdPara.textContent = "‚ùå Invalid Parameters";
  showError("‚ùå Missing year or combined flag");
}

function showError(message) {
  resultDiv.className = "status not-eligible";
  resultDiv.innerHTML = message;
}

function showSuccess(message) {
  resultDiv.className = "status eligible";
  resultDiv.innerHTML = message;
}
</script>


</body>
</html>
