<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRR - Verified Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #222;
    }

    .info {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .info p {
      margin: 6px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
    }

    .sgpa {
      margin-top: 25px;
      font-weight: bold;
      font-size: 16px;
      color: #007bff;
      text-align: center;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }

    .photo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 100px;
      height: 120px;
      border: 1px solid #ccc;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .photo {
        position: static;
        display: block;
        margin: 0 auto 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="resultContainer">
    <div class="header">
      <h1> Verified Student Result</h1>
    </div>

    <img id="photo" class="photo" src="" alt="Photo" style="display:none;" />

    <div class="info" id="studentInfo">
      <!-- Populated by JS -->
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Subject Code</th>
          <th>Subject Name</th>
          <th>Grade</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="sgpa" id="sgpaSection"></div>

    <div class="footer">
      Verified by CRR NOC | Generated on <span id="date"></span>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const regno = urlParams.get('regno');
    const sem = urlParams.get('sem');

    if (!regno || !sem) {
      document.getElementById("resultContainer").innerHTML =
        "<h3 style='color:red;'> Invalid or missing parameters in URL.</h3>";
    } else {
      fetch(`/api/verify-result?regno=${regno}&sem=${sem}`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.results) {
            throw new Error("Invalid result data");
          }

          // Fill Student Info
          const infoHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Reg. No:</strong> ${data.regno}</p>
            <p><strong>Course:</strong> ${data.course}</p>
            <p><strong>Semester:</strong> ${data.semester}</p>
          `;
          document.getElementById("studentInfo").innerHTML = infoHTML;

          // Set Photo if available
          if (data.photo_url) {
            const photo = document.getElementById("photo");
            photo.src = data.photo_url;
            photo.style.display = "block";
          }

          // Result Table
          const tbody = document.querySelector("#resultTable tbody");
          data.results.forEach((row, i) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i + 1}</td>
              <td>${row.subcode}</td>
              <td>${row.subname}</td>
              <td>${row.grade}</td>
              <td>${row.credits}</td>
            `;
            tbody.appendChild(tr);
          });

          // SGPA
          document.getElementById("sgpaSection").textContent =
            `SEMESTER GRADE POINT AVERAGE (SGPA): ${data.sgpa}`;

          // Date
          document.getElementById("date").textContent =
            new Date().toLocaleDateString("en-GB");
        })
        .catch(err => {
          console.error("❌ Fetch error:", err);
          document.getElementById("resultContainer").innerHTML =
            "<h3 style='color:red;'>❌ Failed to fetch result data.</h3>";
        });
    }
  </script>
</body>
</html>
